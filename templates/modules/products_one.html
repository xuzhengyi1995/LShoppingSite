<!-- Product Single -->
<div class="col-md-{{ product['large'] }} col-sm-6 col-xs-6">
  <div class="product product-single">
    <div class="product-thumb">
      <!--
      <div class="product-label">
        <span>New</span>
        <span class="sale">-20%</span>
      </div>
      -->
      <button class="main-btn quick-view" onclick="window.location.href='/product/{{ product['org_website'] }}/{{ product['id'] }}';"><i class="fa fa-shopping-bag"></i> 商品详情</button>
      <img src="{{ product['img_url'] }}" alt="" onerror="this.src='{{ static_url("img/noimg.jpg") }}'">
    </div>
    <div class="product-body">
      <h3 class="product-price">{{ product['price']}} 元 <!--<del class="product-old-price">$45.00</del>--></h3>
      <div class="product-rating">
        {% for i in product['rate_s'] %}
          <i class="fa fa-star"></i>
        {% end %}
        {% for i in product['rate_e'] %}
          <i class="fa fa-star-o empty"></i>
        {% end %}
        <!--
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star-o empty"></i>
        -->
      </div>
      <h2 class="product-name"><a href="/product/{{ product['org_website'] }}/{{ product['id'] }}">{{ product['name_en'] }}</a></h2>
      <p class="product-name"><a href="/product/{{ product['org_website'] }}/{{ product['id'] }}">{{ product['name_cn'] }}</a></p>
      <div class="product-btns">
        <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
        <!--<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>-->
        <button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> 加入购物车</button>
      </div>
    </div>
  </div>
</div>
<!-- /Product Single -->
{% if product['add_div'] == True %}
<div class="clearfix visible-md visible-lg"></div>
{% end %}
