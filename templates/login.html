{% extends "blank.html" %}
{% block container %}
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="{{ static_url("js/login.js") }}"></script>
<script src="{{ static_url("js/sha512.min.js") }}"></script>
<div class="section">
  <div class="container">
         <div class="row">
             <div class="col-md-4 col-md-offset-4">
                 <div class="login-panel panel panel-default">
                     <div class="panel-heading">
                         <h3 class="panel-title">请输入登录信息</h3>
                     </div>
                     <div class="panel-body">
                         <form id="login_form_f">
                             <fieldset>
                                 {% raw xsrf_form_html() %}
                                 <div class="form-group" id="div_e">
                                     <input class="form-control" id="email" name="email" type="email"  onChange="login_check_email()" placeholder="电子邮件" autofocus>
                                 </div>
                                 <div class="form-group" id="div_p">
                                     <input class="form-control" id="pwd" name="password" type="password" value="" placeholder="密码">
                                 </div>
                                 <div class="form-group">
                                         <div class="g-recaptcha" data-sitekey="6Lc8VB8UAAAAALdtNz2WMR9K2crxaq-UXrNaHm4V"></div>
                                 </div>
                                 <!-- Change this to a button or input when using this as a form -->
                                 <input id="_login_btn" onClick="login_on_login()" class="btn btn-lg btn-success btn-block" type="button" value="登 录">
                             </fieldset>
                         </form>
                         <p></p>
                         <div class="alert alert-danger fade in" role="alert" hidden="true" id="e_error">
                           <strong>电子邮件错误!</strong>
                         </div>
                         <div class="alert alert-danger fade in" role="alert" hidden="true" id="error">
                           <button type="button" class="close" onClick="login_clear_error()">
                           <span aria-hidden="true">&times;</span></button>
                           <strong>错误:</strong><div id="err_info"></div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
   </div>
{% end %}
