{% extends "blank.html" %}
{% block container %}

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- ASIDE -->
				<div id="aside" class="col-md-3">
					<!-- aside widget -->
					<div class="aside">
						<h3 class="aside-title">价格筛选</h3>
						<div id="price-slider"></div>
					</div>
					<!-- aside widget -->
				</div>
				<!-- /ASIDE -->

				<!-- MAIN -->
				<div id="main" class="col-md-9">
				{% module SortPageBar(page,1)%}

					<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row">
							{% for p in products %}
								{% module OneProduct(p)%}
							{% end %}
						</div>
						<!-- /row -->
					</div>
					<!-- /STORE -->
					{% module SortPageBar(page,2)%}
				</div>
				<!-- /MAIN -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
{% end %}
